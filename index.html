<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="https://assets.myntassets.com/assets/images/retaillabs/2022/6/30/9dd07ba5-d7b1-48d3-8383-7070b1a5578d1656601110673-Myntra-logo.png" alt="Myntra Logo">
            </a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products, brands and more">
            <div class="search-results" id="search-results"></div>
        </div>
        <div class="profile-section">
            <img src="https://via.placeholder.com/30" alt="Profile" class="profile-icon">
            <div class="profile-options">
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Wishlist</a></li>
                    <li><a href="#">Bag</a></li>
                    <li><a href="#">Orders</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const searchItems = ["Shirt", "Shoes", "Dress", "Watch", "Bag"];

        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = '';

            if (query) {
                const filteredItems = searchItems.filter(item => item.toLowerCase().includes(query));
                if (filteredItems.length > 0) {
                    searchResults.style.display = 'block';
                    filteredItems.forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.textContent = item;
                        searchResults.appendChild(resultItem);
                    });
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        const profileIcon = document.querySelector('.profile-icon');
        const profileOptions = document.querySelector('.profile-options');

        profileIcon.addEventListener('click', function () {
            if (profileOptions.style.display === 'block') {
                profileOptions.style.display = 'none';
            } else {
                profileOptions.style.display = 'block';
            }
        });

        document.addEventListener('click', function (event) {
            if (!profileIcon.contains(event.target) && !profileOptions.contains(event.target)) {
                profileOptions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
